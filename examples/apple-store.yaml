# Apple Store iPhone Price Monitoring
# Monitor iPhone prices on Apple Store (static site)
version: "1"

monitors:
  # Monitor iPhone 17 Pro price
  - id: iphone-17-pro
    name: "iPhone 17 Pro Price"
    url: "https://www.apple.com/shop/buy-iphone"
    selectors:
      - name: price
        type: css
        value: ".rf-hcard-content .rc-prices-currentprice"
        match:
          type: regex
          pattern: "From \\$([0-9,]+)"

  # Monitor iPhone 16 price
  - id: iphone-16
    name: "iPhone 16 Price"
    url: "https://www.apple.com/shop/buy-iphone/iphone-16"
    selectors:
      - name: price
        type: css
        value: ".rc-prices-currentprice"
        match:
          type: regex
          pattern: "\\$([0-9,]+)"

output:
  csv:
    path: "./data/apple-prices.csv"
  state:
    path: "./data/apple-state.json"
